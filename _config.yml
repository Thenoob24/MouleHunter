title: MouleHunterAI
description: Bot automatique ultra-rapide pour dominer la course aux moules

# Thème Just the Docs
remote_theme: just-the-docs/just-the-docs

# Couleurs personnalisées (style moules/frite/bière)
color_scheme: dark # ou "light", mais on va faire un custom
aux_links:
  "Télécharger le bot sur GitHub":
    - "https://github.com/TON_PSEUDO/TON_REPO"

# Activer la barre de recherche
